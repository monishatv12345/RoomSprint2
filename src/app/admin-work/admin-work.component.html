<table  style="background-color:rgb(247, 225, 225);">
    <tr>
        <td> Enter  Room No </td>
        <td> <input type="text" #roomNo/> </td>
    </tr>
    <tr>
        <td> Enter  Hotel Name </td>
        <td> <input type="text" #hotelName/> </td>
    </tr>
    
    <tr>
        <td>Room Type</td>
        <td> 
            <select #roomType>
                <option value="" disabled selected>Select</option>
                <option>AC Room </option>
                <option> Non-AC Room </option>
                <option>Deluxe Room </option>
                
            </select>
        </td>
    </tr>
    <tr>
        <td> RatePerDay </td>
        <td> <input type="text" #ratePerDay/> </td>
    </tr>
    <tr>
        <td> IsAvailable </td>
        <td> <input type="text" #isAvailable/> </td>
    </tr>
    
    <tr>
        <td> Image Name </td>
        <td> <input type="text" #image/> </td>
    </tr>
    <tr>
        <td> <input type="reset" value="Clear All"></td>
        <td> <input type="button" 
           (click)="readRoom(roomNo.value,hotelName.value,roomType.value,ratePerDay.value,image.value,isAvailable.value)"
            value="Add Room" /> </td>
    </tr>
    

</table>
<br/>
